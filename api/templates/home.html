<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    {% if code %}
        <p>Authorization Code: {{ code }}</p>
        <p>Use the code to get an access token.</p>
    {% endif %}
    {% if error %}
        <p>Error: {{ error }}</p>
        <p>Description: {{ error_description }}</p>
    {% endif %}
</body>
</html>
